<body id="login">
<header>
    <!-- navigatie boven aan pagina -->

        <ul>
            <li class="main-nav"><a href="index.html">Home</a></li>
            <li class="main-nav"><a href="#">Verhalen</a></li>

                <a href="inloggen.html"><img src="../fe/images/inloggen.png" alt="Home"></a>
            </li>
        </ul>
    </nav>
</header>
    
<main>
    <form action="ingelogd.html" class="forminlog">
        <fieldset>
            <legend>Inloggen</legend>
            <label for="name">Naam</label>
            <input id="name" type="text" placeholder="Uw naam" required>
            <label for="email">Email adress</label>
            <input type="email" id="email" name="email" placeholder="verhalen@transavia.nl" required>
            <label for="password">Wachtwoord</label>
            <input id="password" type="password" name="password" placeholder="******" required>
            <button href="index.html" type="submit">Inloggen</button>
            <p>Heb je nog geen account? <a class="NewAccount" href="signup.html"> Meld je hier aan </a></p>
        </fieldset>
    </form>
</main>
